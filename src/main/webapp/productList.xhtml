<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<f:metadata>
	<f:viewParam name="id" value="#{productController.currentId}" />
</f:metadata>
<h:head></h:head>
<h:body>
	<h:form>
		<h3>Lista produktów</h3>

		<h:dataTable value="#{productController.productList}" var="product"
			border="1" cellpadding="5">
			<h:column>
				<f:facet name="header">ID</f:facet>
				#{product.id}
			</h:column>
			<h:column>
				<f:facet name="header">Nazwa</f:facet>
				#{product.name}
			</h:column>
			<h:column>
				<f:facet name="header">Producent</f:facet>
				#{product.vendor}
			</h:column>
			<h:column>
				<f:facet name="header">Szczegóły</f:facet>
				<h:link outcome="details" value="Zobacz">
					<f:param name="id" value="#{product.id}" />
				</h:link>
			</h:column>			
		</h:dataTable>
		
		<p><h:commandButton actionListener="#{productController.newProduct}"
			action="details" value="Dodaj produkt"  /></p>

	</h:form>
</h:body>
</html>
